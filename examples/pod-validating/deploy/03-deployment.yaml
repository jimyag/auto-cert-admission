apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-validator
  namespace: webhook-system
  labels:
    app.kubernetes.io/name: pod-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pod-validator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pod-validator
    spec:
      serviceAccountName: pod-validator
      containers:
      - name: webhook
        image: registry.i.jimyag.com/test/pod-validator:20251227-21-15-57  # Update this
        imagePullPolicy: Always
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Optional: Override configuration via environment variables
        # - name: ACW_PORT
        #   value: "8443"
        # - name: ACW_METRICS_ENABLED
        #   value: "true"
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
