apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: pod-validator
  labels:
    app.kubernetes.io/name: pod-validator
webhooks:
- name: pod-validator.webhook-system.svc
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: pod-validator
      namespace: webhook-system
      path: /validate-pods
      port: 443
    caBundle: ""  # Auto-populated by the framework
  # Fail: reject pod if webhook unavailable (strict mode)
  # Ignore: allow pod if webhook unavailable (lenient mode)
  failurePolicy: Fail
  matchPolicy: Equivalent
  sideEffects: None
  timeoutSeconds: 10
  namespaceSelector:
    matchExpressions:
    # Exclude system namespaces to avoid breaking cluster
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values:
      - kube-system
      - kube-public
      - kube-node-lease
      - webhook-system
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE  # Also validate updates
    resources:
    - pods
    scope: Namespaced
