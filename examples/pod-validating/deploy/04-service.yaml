apiVersion: v1
kind: Service
metadata:
  name: pod-validator
  namespace: webhook-system
  labels:
    app.kubernetes.io/name: pod-validator
spec:
  selector:
    app.kubernetes.io/name: pod-validator
  ports:
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
