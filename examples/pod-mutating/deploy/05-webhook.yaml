apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pod-label-injector
  labels:
    app.kubernetes.io/name: pod-label-injector
webhooks:
- name: pod-label-injector.webhook-system.svc
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: pod-label-injector
      namespace: webhook-system
      path: /mutate-pods
      port: 443
    caBundle: ""  # Auto-populated by the framework
  failurePolicy: Fail
  matchPolicy: Equivalent
  sideEffects: None
  timeoutSeconds: 10
  reinvocationPolicy: Never
  namespaceSelector:
    matchExpressions:
    # Exclude system namespaces
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values:
      - kube-system
      - kube-public
      - kube-node-lease
      - webhook-system
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: Namespaced
