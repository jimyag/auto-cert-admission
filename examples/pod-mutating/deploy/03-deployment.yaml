apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-label-injector
  namespace: webhook-system
  labels:
    app.kubernetes.io/name: pod-label-injector
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pod-label-injector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pod-label-injector
    spec:
      serviceAccountName: pod-label-injector
      containers:
      - name: webhook
        image: docker.io/jimyag/pod-label-injector:latest
        imagePullPolicy: Always
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
